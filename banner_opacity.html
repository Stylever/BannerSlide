<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片轮播</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="bannerslide">
		<meta name="keywords" content="Style Stylever bannerslide">
		<meta name="description" content="Style Stylever bannerslide">
		<link type="text/css" rel="stylesheet" href="css/reset.css" />
		<link type="text/css" rel="stylesheet" href="css/banner_opacity.css" />
	</head>
	<body>
		<div id="banner" class="banner">
			<ul id="slides" class="slides">
				<li>
					<a href="javascript:void(0);">
						<img src="images/01.jpg" width="1200" height="600">
					</a>
				</li>
				<li>
					<a href="javascript:void(0);">
						<img src="images/02.jpg" width="1200" height="600">
					</a>
				</li>
				<li>
					<a href="javascript:void(0);">
						<img src="images/03.jpg" width="1200" height="600">
					</a>
				</li>
				<li>
					<a href="javascript:void(0);">
						<img src="images/04.jpg" width="1200" height="600">
					</a>
				</li>
				<li>
					<a href="javascript:void(0);">
						<img src="images/05.jpg" width="1200" height="600">
					</a>
				</li>
				<li>
					<a href="javascript:void(0);">
						<img src="images/06.jpg" width="1200" height="600">
					</a>
				</li>
			</ul>
			<i id="icon-prev" class="icon-prev"></i>
			<i id="icon-next" class="icon-next"></i>
			<ul id="slide-controls" class="slide-controls">
				<li class="sel"><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
			</ul>
		</div>
	
		<script type="text/javascript" src="js/banner_opacity.js"></script>
	</body>
</html>
